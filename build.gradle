// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    ext {
        minSdkVersion = 21
        targetSdkVersion = 29
        compileSdkVersion = 29
        buildToolsVersion = '28.0.3'

        androidXAppCompatLibVersion = '1.2.0-alpha01'
        androidXPreferenceLibVersion = '1.1.0'

        kotlinxCoroutinesCore = '1.3.3'

        okhttp3HttpLibVersion = '4.3.1'
        picassoLibVersion = '2.71828'

        scribejavaCoreLibVersion = '6.9.0'

        ternaryOpUtilLibVersion = '1.4.8'

        junitLibVersion = '4.13-beta-3'

        androidXEspressoCoreLibVersion = '3.2.0'
        androidXTestRunner = '1.2.0'

        novaBintrayReleaseLibVersion = '0.9.1'
    }

    ext.publishPackage = [
            version: '1.0.1',
            groupId: 'com.ternaryop',
            artifactId: 'tumblr-coroutines',
            bintrayRepoName: 'TumTum',
            desc: 'Tumblr Api Library focused on Android integration',
            website: 'https://github.com/ternaryop/tumtum'
    ]

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "com.novoda:bintray-release:$novaBintrayReleaseLibVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
