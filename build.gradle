// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.0'
    ext {
        minSdkVersion = 21
        targetSdkVersion = 29
        compileSdkVersion = 29
        buildToolsVersion = '28.0.3'

        androidXAppCompatLibVersion = '1.3.0-alpha01'
        androidXPreferenceLibVersion = '1.1.1'

        kotlinxCoroutinesCore = '1.3.9'

        okhttp3HttpLibVersion = '4.8.1'
        picassoLibVersion = '2.71828'

        scribejavaCoreLibVersion = '7.0.0'

        coilLibVersion = '0.11.0'

        ternaryOpUtilLibVersion = '1.4.9'

        junitLibVersion = '4.13'

        androidXEspressoCoreLibVersion = '3.2.0'
        androidXTestRunner = '1.2.0'

        novaBintrayReleaseLibVersion = '0.9.1'
    }

    ext.publishPackage = [
            version: '1.0.5',
            groupId: 'com.ternaryop',
            artifactId: 'tumblr-coroutines',
            bintrayRepoName: 'TumTum',
            desc: 'Tumblr Api Library focused on Android integration',
            website: 'https://github.com/ternaryop/tumtum'
    ]

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "com.novoda:bintray-release:$novaBintrayReleaseLibVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8

        kotlinOptions {
            jvmTarget = '1.8'
            // fix the error "More than one file was found with OS independent path 'META-INF/library_release.kotlin_module'"
            // when used inside the app
            freeCompilerArgs += ['-module-name', "${rootProject.ext.publishPackage.groupId}.${rootProject.ext.publishPackage.artifactId}"]
        }
    }
}
